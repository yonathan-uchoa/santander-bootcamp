<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="userIcon">
    <th mat-header-cell *matHeaderCellDef colspan="2" class="center">
      USER DETAILS
    </th>
    <td mat-cell *matCellDef="let element" class="center">
      <img src="{{ element.userIcon }}" class="image clip-circle" />
    </td>
  </ng-container>

  <ng-container matColumnDef="userDetails">
    <td mat-cell *matCellDef="let element">
      <div class="user-details">
        <p class="user-name">{{ element.userDetails.name }}</p>
        <p class="user-contact">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="email"></mat-icon>
          {{ element.userDetails.contact[0]}}
        </p>
        <p class="user-add-on">{{ element.userDetails.addedOn }}</p>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>ROLE</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>DEPARTMENT</th>
    <td mat-cell *matCellDef="let element">{{ element.department }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="submitsTo">
    <th mat-header-cell *matHeaderCellDef>SUBMITS TO</th>
    <td mat-cell *matCellDef="let element">{{ element.submitsTo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedHeaderColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
